<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sponsor Management</title>
    <!-- Include any necessary stylesheets -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            background-image: url('/bg3.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
        }

        .sponsor-form {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"],
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .sponsor-image {
            text-align: center;
            margin-top: 30px;
        }

        .sponsor-image img {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1 style="color:blanchedalmond;">Sponsor Management</h1>
    <div class="sponsor-form" style="background-image: url('bg2.jpg');">
        <label for="eventId">Event ID:</label>
        <input type="number" id="eventId" name="eventId" required><br><br>
        <label for="sponsorName">Sponsor Name:</label>
        <input type="text" id="sponsorName" name="sponsorName" required><br><br>
        <label for="sponsoredAmount">Sponsored Amount:</label>
        <input type="number" id="sponsoredAmount" name="sponsoredAmount" required><br><br>
        <button onclick="addSponsor()">Add Sponsor</button>
    </div>
    <!-- Include any necessary scripts -->
    <script src="sponsors.js"></script>
</body>
</html>
