<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="loginstyles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="layer">
        <div class="boundary">
            <div class="container">
                <h1>User Registration</h1>
                <form id="registrationForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required><br><br>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required><br><br>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required><br><br>
                    <button type="button" onclick="registerUser()">Register</button>
                </form>
                <p class="login-link">Already have an account? <a href="http://127.0.0.1:5500/login.html">Login</a></p>
                <p class="register-link"><a href="http://127.0.0.1:5500/register.html" class="button">Register</a></p>
            </div>
        </div>
    </div>
    <script src="register.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
