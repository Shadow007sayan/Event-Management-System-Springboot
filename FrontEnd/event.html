<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="eventstyles.css">
</head>
<body>
    <div class="container" style="background-image: url('bg2.jpg');background-size: cover;
    background-position: center top;">
        <h1>Event Management</h1>
        <div class="event-form">
            <h2>Add Event</h2>
            <form id="eventForm">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required><br><br>
                <label for="locationOfEvent">Location:</label>
                <input type="text" id="locationOfEvent" name="locationOfEvent" required><br><br>
                <label for="eventDate">Date:</label>
                <input type="date" id="eventDate" name="eventDate" required><br><br>
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" required><br><br>
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime" required><br><br>
                <button type="submit">Add Event</button>
            </form>
        </div>
        <div class="event-form">
            <h2>Update Event</h2>
            <form id="updateEventForm">
                <label for="eventId">Event ID:</label>
                <input type="number" id="eventId" name="eventId" required><br><br>
                <label for="locationOfEvent">New Location:</label>
                <input type="text" id="locationOfEvent" name="locationOfEvent" required><br><br>
                <button type="button" id="updateEventBtn">Update Event</button>
            </form>
        </div>
        
        <div class="event-form">
            <h2>Delete Event</h2>
            <form id="deleteEventForm">
                <label for="eventId">Event ID:</label>
                <input type="number" id="eventId" name="eventId" required><br><br>
                <button type="button" id="deleteEventBtn">Delete Event</button>
            </form>
        </div>
        
        <h2>All Events</h2>
        <table id="eventTable"></table>
    </div>
    <script src="event.js"></script>
</body>
</html>
