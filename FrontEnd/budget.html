<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Budget</title>
    <style>
        body {
            background-image: url('/image2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="number"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" style="background-image: url('bg4.jpg');background-size: cover;
    background-position: center top;">
        <h1 style="color:chartreuse;">Add Budget</h1>
        <form id="budgetForm">
            <label for="totalAmount" style="color:aliceblue;">Total Amount:</label>
            <input type="number" id="totalAmount" name="totalAmount" required><br><br>
            <label for="allocatedAmount" style="color:aliceblue;">Allocated Amount:</label>
            <input type="number" id="allocatedAmount" name="allocatedAmount" required><br><br>
            <label for="eventId" style="color:aliceblue;">Event ID:</label>
            <input type="number" id="eventId" name="eventId" required><br><br>
            <button type="submit" style="color:aliceblue;">Add Budget</button>
        </form>
    </div>
    <script src="budget.js"></script>
</body>
</html>
